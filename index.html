                <script>
                    function sum() {
                    var add1 = document.getElementById("from").value; 
                    var add2 = document.getElementById("to").value;
                    var disc2 = document.getElementById("regular-fare-btn").value;
                
                        if (add1 == "none" || add2 == "none") { 
                            alert("Please select a station"); document.getElementById('result').innerHTML= 'Your Ticket Rate: NaN';
                            return;
                        }

                        if (add1 == add2) { alert("Please select a different station");
                            document.getElementById('result').innerHTML= 'Your Ticket Rate: NaN';
                            return;
                        }

                    var tofrom = Number(add1) + Number(add2);
                    var sum = tofrom - (disc2* tofrom)

                    document.getElementById('result').innerHTML= 'Your Ticket Rate:' + ' ' + '‚Ç±' + sum ;
                    }
                    
                </script>

                    <button type="button" id="regular-fare-btn" class="btn" onclick="sum()" value="0">Regular Fare</button>

                <script>
                    function check_discount() {
                    var from1 = document.getElementById("from").value; 
                    var to1 = document.getElementById("to").value;
                    disc2 = document.getElementById("discounted-fare-btn").value;

                        if (from1 == "none" || to1 == "none") {

                        }

                        if (from1 == to1) {

                            document.getElementById('result').innerHTML= 'Your Ticket Rate: NaN';
                            return;
                        } 

                    var fromto = Number(from1) + Number(to1);
                    var final_rate = fromto - (disc2* fromto);
